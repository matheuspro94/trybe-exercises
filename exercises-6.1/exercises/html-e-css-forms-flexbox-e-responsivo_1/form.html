<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulário de Currículo</title>
</head>
<body>
  <fieldset>Formulário de Currículo
    <br>
    <form action="" method="GET">
      <br>
     <label for="nomeCompleto">Nome:</label>
     <input type="text" name="nome" id="nomeCompleto" required>
     <br>
     <label for="email">Email:</label>
     <input type="text" name="email" id="email" required>
     <br>
     <label for="cpf">CPF:</label>
     <input type="text" name="cpf" id="cpf" required>
     <br>
     <label for="endereco">Endereço:</label>
     <input type="text" name="endereco" id="endereco" required>
     <br>
     <select name="estado-escolido" id="estado">
     </select>
     <br>
     <p>Tipo de Moradia</p>
     <label for="casa">Casa</label>
     <input type="radio" name="moradia" id="casa" checked>
     <label for="apart">Apartamento</label>
     <input type="radio" name="moradia" id="apart">
     <br>
     <br>
  </fieldset>
  <br>
  <fieldset>Ùltimo Emprego
    <br>
    <label for="res-cur">Resumo do currículo</label>
    <textarea name="resumo-curriculo" id="res-cur" cols="30" rows="10"></textarea>
    <br>
    <label for="cargo">Cargo:</label>
    <input type="text" name="cargo" id="cargo" required>
    <br>
    <label for="descricao-cargo">Descrição do cargo:</label>
    <input type="text" name="des-cargo" id="descricao-cargo" required>
    <br>
    <label for="data-inicial">Data de início:</label>
    <input type="date" name="data-inicial" id="data-inicial" required>
    <br>
  </fieldset>
  <br>
     <button type="submit" id="enviar">Enviar</button>
     <br>
     <br>
     <button>Limpar</button>
    </form>  
</body>
<script src="./script.js"></script>
</html>
